<div>
  <div class=" card form-holder">

    <form [formGroup]="myForm" (ngSubmit)="onClickSubmitForm()">
      <div  class="form-group d-flex-sb">
        <label for="companyName"> Company Name</label>
        <input class="ml-1" type="text" id="companyName" name="companyName" formControlName="companyName">
      </div>
      <div  class="form-group d-flex-sb mt-2">
        <label for="companyAdminName"> Company Admin Name</label>
        <input type="text" id="companyAdminName" name="companyAdminName" formControlName="companyAdminName">
      </div>
      <div  class="form-group d-flex-sb mt-2">
        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" name="contactNumber" formControlName="contactNumber">
      </div>
      <div  class="form-group d-flex-sb mt-2">
        <label for="emailId"> Email Id</label>
        <input type="text" id="emailId" name="emailId" formControlName="emailId">
      </div>
      <div  class="form-group d-flex-sb mt-2">
        <label for="dateOfRegistration"> Date Of Resignation</label>
        <input type="date" id="dateOfRegistration" name="dateOfRegistration" formControlName="dateOfRegistration">
      </div>
      <div class="d-flex-c">
      <button class="btn btn-primary mt-2 mr-auto" type="submit" [disabled]="!myForm.valid">Submit</button>
      </div>
    </form>
  </div>
  <div class="mt-4 pad-20">
    <table class="table table-responsive table-bordered border-1px-grey">
      <tr class="mt-2" *ngFor="let item of companyRecords">
        <td>{{item?.companyName}}</td>
        <td>{{item?.companyAdminName}}</td>
        <td>{{item?.contactNumber}}</td>
        <td>{{item?.emailId  ? item?.emailId  : '_'}}</td>
        <td>{{item?.dateOfRegistration ? item?.dateOfRegistration : '_'}}</td>
      </tr>
    </table>
  </div>
</div>
